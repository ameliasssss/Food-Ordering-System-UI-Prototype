<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite - Contact</title>
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Open Sans:400,600,700">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <!--Navigation Bar-->
    <div class="navbar">
        <img src="../icons/logo.png" alt="QuickBite Logo" class="logo">
        <nav>
            <a href="../html/home.html">Home</a>
            <a href="../html/menu.html">Order</a>
            <a href="#" class="active">Contact</a>
        </nav>
    </div>

    <!--Content Section-->
    <div class="form">
        <form>
            <h2 id="h2">Contact Us</h2>
            <label for="fname">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="socials">
            <a href="#"><img src="../icons/x_logo.png" alt="X (Twitter)"></a>
            <a href="#"><img src="../icons/ig_logo.png" alt="Instagram"></a>
            <a href="#"><img src="../icons/fb_logo.png" alt="Facebook"></a>
        </div>
        <p>support@quickbite.com.my | 0123456789 (10 a.m. - 6 p.m.)</p>
    </div>

</body>
</html>
